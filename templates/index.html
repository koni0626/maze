<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  {% for rows in maze_data %}
    <tr>
    {% for data in rows %}
        {% if data == 0.0 %}
            <td bgcolor="#ffffff">&nbsp;&nbsp;&nbsp;&nbsp;</td>
        {% elif data == 2.0 %}
            <td bgcolor="#ff0000">&nbsp;&nbsp;&nbsp;&nbsp;</td>
        {% elif data == 3.0 %}
            <td bgcolor="#00ff00">&nbsp;&nbsp;&nbsp;&nbsp;</td>
        {% else %}
            <td bgcolor="#cccccc">&nbsp;&nbsp;&nbsp;&nbsp;</td>
        {% endif %}
    {% endfor %}
    <tr>
{% endfor %}
</table>

</body>
</html>
